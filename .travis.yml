language: python
sudo: false

jobs:
  include:
    - stage: "travis-ci testing 2.7"
      os: linux
      python:
        - '2.7'
      install:
        - pip install -r requirements_dev27.txt
      script:
        - "PYTHONPATH=. pytest -v -s --cov=pingping tests"
    - stage: "travis-ci testing 3.5"
      os: linux
      python:
        - '3.5'
      install:
        - pip install -r requirements_dev.txt
      script:
        - "PYTHONPATH=. pytest -v -s --cov=pingping tests"
    - stage: "travis-ci testing 3.6"
      os: linux
      python:
        - '3.6'
      install:
        - pip install -r requirements_dev.txt
      script:
        - "PYTHONPATH=. pytest -v -s --cov=pingping tests"
      after_success:
        - coveralls
    - stage: "travis-ci testing 3.7"
      os: linux
      python:
        - '3.7'
      install:
        - pip install -r requirements_dev.txt
      script:
        - "PYTHONPATH=. pytest -v -s --cov=pingping tests"
      after_success:
        - coveralls

    - stage: "pypi deployment"
      deploy:
        provider: pypi
        user: "__token__"
        password:
          secure: 
        on:
          tags: true
      script: echo "Deployment Done..!"
